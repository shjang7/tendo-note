<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devise-width,height=device-height, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./../assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./../assets/css/style.css">
    <title>Tendo Note</title>
  </head>
  <body>
		<div id="content" class="row">
      <section id="project" class="col-md-4 row primary-bg">
        <h1 class="h-title">Project</h1>
        <h1 class="create-form">+</h1>
        <div class="project-content-group">
          <div class="project-content current-project">
            First project
          </div>
          <div class="project-content">
            Second project
          </div>
        </div>
        <form class="project-form">
          <fieldset>
            <div class="field">
              <input class="project-name" name="project-name" placeholder="project name" />
            </div>
          </fieldset>
        </form>
        <div class="setting">
          <i class="fas fa-edit edit"></i>
          <i class="far fa-times-circle delete"></i>
        </div>
      </section>
      <section id="todo" class="col-md-8 secondary-bg">
        <h1 class="h-title">Todo</h1>
        <h1 class="create-form">+</h1>
        <div class="todo-content-group">
          <div class="todo-content priority-normal">
            <input class="done" type="checkbox">
            </input>
            <div class="title">
              First project one todo
            </div>
            <div class="date">
              03/nov/2019
            </div>
            <div class="description">
              example description
            </div>
            <div class="setting">
              <i class="fas fa-edit edit"></i>
              <i class="far fa-times-circle delete"></i>
            </div>
          </div>
          <div class="todo-content priority-urgent">
            <input class="done" type="checkbox">
            </input>
            <div class="title">
              First project two todo
            </div>
            <div class="date">
              04/nov/2019
            </div>
            <div class="description">
              example description
            </div>
            <div class="setting">
              <i class="fas fa-edit edit"></i>
              <i class="far fa-times-circle delete"></i>
            </div>
          </div>
          <div class="todo-content priority-normal done">
            <input class="done" type="checkbox">
            </input>
            <div class="title">
              First project two todo
            </div>
            <div class="date">
              04/nov/2019
            </div>
            <div class="description">
              example description
            </div>
            <div class="setting">
              <i class="fas fa-edit edit"></i>
              <i class="far fa-times-circle delete"></i>
            </div>
          </div>
        </div>
        <form class="todo-form">
          <fieldset>
            <div class="field">
              <input id="title" class="title" name="title" placeholder="title" />
            </div>
            <div class="field">
              <label for="date">due date</label>
              <input id="date" class="date" name="date" type="date" placeholder="date" />
            </div>
            <div class="field priority">
              <input id="priority-normal" class="priority" name="priority" type="radio" checked />
              <label for="priority-normal">
                normal
              </label>
              <input id="priority-urgent" class="priority" name="priority" type="radio" />
              <label for="priority-urgent">
                urgent
              </label>
            </div>
            <div class="field description">
              <label for="description">
                <textarea class="description" name="description" placeholder="description"></textarea>
              </label>
            </div>
          </fieldset>
        </form>
      </section>
    </div>
		<!-- <script src="main.js"></script> -->
  </body>
</html>
