<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devise-width,height=device-height, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./../assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./../assets/css/style.css">
    <title>Tendo Note</title>
  </head>
  <body>
		<div id="content" class="row">
      <section id="project" class="col-md-4 row">
        <h1 class="h-title">Project</h1>
        <h1 class="create-form">+</h1>
        <div class="project-content-group">
          <div class="project-content current-project">
            First project
          </div>
          <div class="project-content">
            Second project
          </div>
        </div>
        <form class="project-form">
          <fieldset>
            <div class="field">
              <input class="project-name" placeholder="project name" />
            </div>
          </fieldset>
        </form>
      </section>
      <section id="todo" class="col-md-8 ">
        <h1 class="h-title">Todo</h1>
        <h1 class="create-form">+</h1>
        <div class="todo-content-group">
          <div class="todo-content">
            <div class="title">
              First project one todo
            </div>
            <div class="date">
              03/nov/2019
            </div>
          </div>
          <div class="todo-content">
            <div class="title">
              First project two todo
            </div>
            <div class="date">
              04/nov/2019
            </div>
          </div>
        </div>
        <form class="todo-form">
          <fieldset>
            <div class="field">
              <input class="title" placeholder="title" />
            </div>
            <div class="field">
              <input class="date" placeholder="date" />
            </div>
          </fieldset>
        </form>
      </section>
    </div>
		<script src="main.js"></script>
  </body>
</html>
